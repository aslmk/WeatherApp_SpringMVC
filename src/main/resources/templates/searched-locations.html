<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body layout:fragment="body">
    <div class="container">
        <div th:if="${locations.isEmpty()}" class="alert alert-danger">
            <p>There is no location with such name!</p>
        </div>

        <div class="row">
            <div class="col-lg-6 mb-2" style="width: 18rem;" th:each="foundLocation : ${locations}">
                <div class="card shadow-0 border">
                    <div class="card-body p-4">
                        <h4 class="mb-1 sfw-normal">
                            <span th:text="${foundLocation.name}"></span>,
                            <span th:text="${foundLocation.country}"></span>
                        </h4>
                        <p class="mb-2">
                            <span th:text="${foundLocation.lat}"></span>
                        </p>
                        <p class="mb-2">
                            <span th:text="${foundLocation.lon}"></span>
                        </p>
                    </div>
                    <form th:action="@{/location/add}" th:object="${location}" method="post">
                        <input type="hidden" th:name="name" th:value="${foundLocation.name}">
                        <input type="hidden" th:name="lat" th:value="${foundLocation.lat}">
                        <input type="hidden" th:name="lon" th:value="${foundLocation.lon}">
                        <button type="submit" th:href="@{/location/add}">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
